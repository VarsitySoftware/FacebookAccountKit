repositories {  
  maven { url 'https://maven.google.com' } 
  jcenter()
}

dependencies {
  implementation 'com.facebook.android:account-kit-sdk:4.+'
}

dependencies {
  //implementation 'com.facebook.android:account-kit-sdk:4.+'
  implementation ('com.facebook.android:account-kit-sdk:4+')
        {
            exclude group: 'com.android.support', module: 'design'
            exclude group: 'com.android.support', module: 'play-services-auth-api-phone'
            exclude group: 'com.android.support', module: 'play-services-auth'
        }
}
